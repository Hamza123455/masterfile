<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor with AI Subtitles</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
</head>
<body>
    <h2>Video Editor with AI Subtitles</h2>
    
    <input type="file" id="videoInput" accept="video/*">
    <video id="videoPlayer" controls width="500"></video>
    
    <br>
    
    <button id="generateSubtitlesBtn">Generate Subtitles</button>
    <p id="status"></p>

    <script>
        async function generateSubtitles() {
            const statusText = document.getElementById("status");
            const videoInput = document.getElementById("videoInput").files[0];
            const videoPlayer = document.getElementById("videoPlayer");

            if (!videoInput) {
                alert("Please select a video first.");
                return;
            }

            statusText.textContent = "Processing...";
            
            // Simulate AI subtitle generation (Replace this with actual API call)
            setTimeout(() => {
                statusText.textContent = "Subtitles generated!";
                alert("Subtitles have been added to the video.");
            }, 3000);
        }

        // âœ… Fix: Attach event listener instead of inline onclick
        document.getElementById("generateSubtitlesBtn").addEventListener("click", generateSubtitles);
    </script>
</body>
</html>
