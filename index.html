<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor with AI Subtitles</title>
</head>
<body>
    <h2>Video Editor with AI Subtitles</h2>
    
    <input type="file" id="videoInput" accept="video/*">
    <video id="videoPlayer" controls width="500"></video>
    
    <br>
    
    <button onclick="generateSubtitles()">Generate Subtitles</button>
    <p id="status"></p>
    
    <script>
        const worker = new Worker("ffmpeg-worker.js");

        worker.postMessage("load");

        worker.onmessage = function (event) {
            if (event.data.status === "loaded") {
                console.log("FFmpeg.js is ready!");
            }
        };

        const videoInput = document.getElementById("videoInput");
        const videoPlayer = document.getElementById("videoPlayer");
        const statusText = document.getElementById("status");
        let selectedFile;

        videoInput.addEventListener("change", function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const url = URL.createObjectURL(selectedFile);
                videoPlayer.src = url;
            }
        });

        async function generateSubtitles() {
            if (!selectedFile) {
                alert("Please select a video first.");
                return;
            }
            
            statusText.textContent = "Extracting audio...";
            worker.postMessage({ action: "extractAudio", file: selectedFile });
        }
    </script>
</body>
</html>
